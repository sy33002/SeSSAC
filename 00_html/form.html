<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Input tag</title>
</head>
<body>
    <h1>폼 태그 종류에 대해 알아보자</h1>
    <!-- form tag: 사용자로부터 입력받는 요소(input, select, textarea)들을 감싸는 태그
        form tag의 attribute action, method가 있는데, "서버"와 연관된 내용 -> 추후 소개
        화면에 드러나지 않는 추상적인 태그 (양식)
    -->
    <form>
        <!-- 모든 input type에는 "name" attribute를 가질 수 있음("서버") -->
        Text <input type="text" placeholder="제목 작성">
        <!-- disabled: 선택하지 못하게함 -->
        Text2 <input type="text" placeholder="제목 작성" disabled>
        <br>
        
        <!-- 웹 접근성에 조금 더 적합, 
             이메일 쿠키가 저절로 입력되는 등
             사용자가 조금 더 편리하게 이용할 수 있다.
        -->
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="ex@mail.com">
        <br>
        <!-- textarea: 여러줄을 입력받는 요소
             cols, rows: 가로, 세로 길이를 나타냄
             마우스로 textarea 크기 조절 가능
        -->
        <textarea cols ="30" rows ="10" placeholder="문의사항입력"></textarea>
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="range" name="" id="">
        <br>
        <input type="file" name="" id="">
        <br>
        <input type="number" name="" id="">
        <br>
        <input type="datetime-local" name="" id="">
        <br>
        <hr>
        <!-- 체크박스 -->
        <h5>당신의 취미는?</h5>
        <input type="checkbox" name="interest" value="badminton">배드민턴
        <input type="checkbox" name="interest" value="basketball">농구
        <input type="checkbox" name="interest" value="sleep">잠자기
        <input type="checkbox" name="interest" value="go cafe">카페투어
        <!-- 라디오버튼 -->
        <!-- 같은 name속성을 부여해서 카테고리화 해주어야함 -->
        <br>
        <h5>당신의 성별은?</h5>
        <input type="radio" name="gender" value ="f" id ="genderf" checked><label for="genderf">여자</label>
        <!-- checked : 기본 체크 -->
        <input type="radio" name="gender" value = "m" id ="genderm"><label for="genderm">남자</label>
        <input type="radio" name="gender" value="h" id = "genderh"><label for="genderh">반반</label>
         <br>
         <!-- button버튼: 단순 버튼/ submit: 폼을 제출한다는 의미가 있음 -->
         <!-- button type, input type
                - button: 클릭 가능한 버튼
                    - 폼 태그 바깥에 존재할 때 기본 값
                - submit: 폼을 제출하는 버튼
                    - 폼 태그 안에 있을 대 기본 값
        -->
         <input type="button" value="버튼1">
         <button type="button">버튼2</button>
         <br>
         <input type="submit" value="제출1">
         <button type="submit">제출2</button>
         <br>
         <!-- 드롭박스 -->
         <select name="flower">
             <optgroup label="white-flower">
                <option value="">흰꽃</option>
            </optgroup>
            <optgroup label="red-flower">
                <option value="">장미</option>
            </optgroup>
                 <option value="">동백꽃</option>
                 <option value="">무궁화</option>
        </select>

    </form>
</body>
</html>
